<!-- 查询 每一个图表。每一个组都要带索引位置不固定
6.status:状态 1:隐藏，不显示，2:禁用，不可点，3:启用可点，4:锁定。
-->

<div class="toolbar clearfix" [class.resize]="resize" maxHeight="100" [class.resize-alt]="!resize">
    <ng-container *ngFor='let its of dp.data.content;let i=index;'>
        <ng-container *ngIf='its.childs'>
            <div class="tbgroup {{i == 0 ?'tbgroup-first': ''}}">
                <div class="tbgroup-content">
                    <ng-container *ngFor='let child of its.childs;let i=index;'>
                        <ng-container *ngIf='child.childs'>
                            <!-- 组 -->
                            <div class='toolbar-item-group' [style.width]='child.width'>
                                <ng-container *ngFor='let co of child.childs;let ii=index;'>
                                    <ng-container *ngIf='!co.childs'>
                                        <ng-container *ngIf='co.isCollapse ===0'>
                                            <ng-container *ngIf='co.style ==="1"'>
                                                <div class='toolbar-item-a' (click)='getNode(co)' [ngClass]='co.status =="2"?"toolbar-item_disable":""' [hidden]='co.status===0'>
                                                    <span class='icons {{co.icon}} icon' title='{{co.text}}'></span>
                                                    <span class='icon-text'>{{co.text}}</span>
                                                </div>
                                            </ng-container>
                                            <ng-container *ngIf='co.style ==="2"'>
                                                <div class='toolbar-item-b' (click)='getNode(co)' [ngClass]='co.status =="2"?"toolbar-item_disable":""' [hidden]='co.status===0'>
                                                    <span class='icons {{co.icon}} icon' title='{{co.text}}'></span>
                                                    <span class='icon-text'>{{co.text}}</span>
                                                </div>
                                            </ng-container>
                                        </ng-container>
                                        <button [hidden]='co.isCollapse ===0' type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" *ngIf='i ==child.childs.length-1'
                                            class="btn btn-default dropdown-toggle ion-arrow-down-b"> </button>
                                        <ul class="dropdown-menu">
                                            <ng-container *ngFor='let co of child.childs;let i = index;'>
                                                <li *ngIf='co.isCollapse !==0'><a href='javascript:;'>{{co.text}}<i [hidden]="co.status !== '4'" class="ion-locked"></i></a></li>
                                            </ng-container>
                                        </ul>
                                        <!-- <ng-container *ngIf='co.isCollapse ===1'>
                                            <span>111</span>
                                        </ng-container> -->
                                    </ng-container>
                                    <ng-container *ngIf='co.childs'>
                                        <ng-container *ngFor='let c of co.childs;let i=index;'>
                                            {{c.text}}
                                            <ng-container *ngIf='!c.childs'>
                                                <ng-container *ngIf='c.isCollapse ===0'>
                                                    <ng-container *ngIf='c.style ==="1"'>
                                                        <div class='toolbar-item-a' (click)='getNode(c)' [ngClass]='c.status =="2"?"toolbar-item_disable":""' [hidden]='c.status===0'>
                                                            <span class='icons {{c.icon}} icon' title='{{c.text}}'></span>
                                                            <span class='icon-text'>{{c.text}}</span>
                                                        </div>
                                                    </ng-container>
                                                    <ng-container *ngIf='c.style ==="2"'>
                                                        <div class='toolbar-item-b' (click)='getNode(c)' [ngClass]='c.status =="2"?"toolbar-item_disable":""' [hidden]='c.status===0'>
                                                            <span class='icons {{c.icon}} icon' title='{{c.text}}'></span>
                                                            <span class='icon-text'>{{c.text}}</span>
                                                        </div>
                                                    </ng-container>
                                                </ng-container>
                                            </ng-container>
                                        </ng-container>
                                    </ng-container>
                                </ng-container>
                            </div>
                        </ng-container>
                        <ng-container *ngIf='!child.childs'>
                            <ng-container *ngIf='child.isCollapse ===0'>
                                <ng-container *ngIf='child.style ==="1"'>
                                    <div class='toolbar-item-a' (click)='getNode(child)' [ngClass]='child.status =="2"?"toolbar-item_disable":""' [hidden]='child.status==="0"'>
                                        <span class='icons {{child.icon}} icon' title='{{child.text}}'></span>
                                        <span class='icon-text'>{{child.text}}</span>
                                    </div>
                                </ng-container>
                                <ng-container *ngIf='child.style ==="2"'>
                                    <div class='toolbar-item-b' (click)='getNode(child)' [ngClass]='child.status =="2"?"toolbar-item_disable":""' [hidden]='child.status==="0"'>
                                        <span class='icons {{child.icon}} icon' title='{{child.text}}'></span>
                                        <span class='icon-text'>{{child.text}}</span>
                                    </div>
                                </ng-container>
                            </ng-container>
                            <ng-container *ngIf='child.isCollapse ===1'>
                                <span>222</span>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                </div>
                <div class='tbgroup-title'>
                    <span class=''>{{its.text}}</span>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf='!its.childs'>

        </ng-container>
    </ng-container>
</div>
