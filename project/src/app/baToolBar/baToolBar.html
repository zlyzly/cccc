<!-- 查询 每一个图表。每一个组都要带索引位置不固定
6.status:状态 1:隐藏，不显示，2:禁用，不可点，3:启用可点，4:锁定。
-->

<div class="toolbar" >
    <ng-container *ngFor='let its of dp;let i=index;'>
        <ng-container *ngIf='its.childs'>
            <div class="tbgroup {{i == 0 ?'tbgroup-first': ''}}">
                <div class="tbgroup-content">
                    <ng-container *ngFor='let child of its.childs;let i=index;'>
                        <ng-container *ngIf='child.childs'>
                            <!-- 组 -->
                            <div class='toolbar-item-group' [style.width]='child.width'>
                                <ng-container *ngFor='let co of child.childs;let i=index;'>
                                    <ng-container *ngIf='!co.childs'>
                                        <ng-container *ngIf='co.isCollapse ===0'>
                                            <ng-container *ngIf='co.style ==="1"'>
                                                <div class='toolbar-item-a' (click)='getNode(co)' [ngClass]='co.status !==2?"disabled":""' [hidden]='co.status===0'>
                                                    <span class='icons {{co.icon}} icon' title='{{co.text}}'></span>
                                                    <span class='icon-text'>{{co.text}}</span>
                                                </div>
                                            </ng-container>
                                            <ng-container *ngIf='co.style ==="2"'>
                                                <div class='toolbar-item-b' (click)='getNode(co)' [ngClass]='co.status !==2?"disabled":""' [hidden]='co.status===0'>
                                                    <span class='icons {{co.icon}} icon' title='{{co.text}}'></span>
                                                    <span class='icon-text'>{{co.text}}</span>
                                                </div>
                                            </ng-container>
                                        </ng-container>
                                        <ng-container *ngIf='co.isCollapse ===1'>
                                        </ng-container>
                                    </ng-container>
                                    <ng-container *ngIf='co.childs'>

                                    </ng-container>
                                </ng-container>
                            </div>
                        </ng-container>
                        <ng-container *ngIf='!child.childs'>
                            <ng-container *ngIf='child.isCollapse ===0'>
                                <ng-container *ngIf='child.style ==="1"'>
                                    <div class='toolbar-item-a' (click)='getNode(child)' [ngClass]='co.status !==2?"disabled":""' [hidden]='child.status===0'>
                                        <span class='icons {{child.icon}} icon' title='{{child.text}}'></span>
                                        <span class='icon-text'>{{child.text}}</span>
                                    </div>
                                </ng-container>
                                <ng-container *ngIf='child.style ==="2"'>
                                    <div class='toolbar-item-b' (click)='getNode(child)' [ngClass]='child.status !==2?"disabled":""' [hidden]='child.status===0'>
                                        <span class='icons {{child.icon}} icon' title='{{child.text}}'></span>
                                        <span class='icon-text'>{{child.text}}</span>
                                    </div>
                                </ng-container>

                            </ng-container>
                            <ng-container *ngIf='child.isCollapse ===1'>

                </div>
